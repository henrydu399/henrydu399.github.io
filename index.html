<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida - José Henry Duarte</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="app.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 900px;
        }

        /* Estilos para la foto */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffffff;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.5);
        }

        /* Estilo de las tarjetas */
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Íconos de tecnologías */
        .tech-icons i {
            font-size: 2rem;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .tech-icons i:hover {
            transform: scale(1.2);
            color: #FFD700;
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .whatsapp-btn:hover {
            background-color: #1ebe57;
            color: white;
        }
    </style>

   
</head>
<body>

    <div class="container mt-5 text-center">
        <!-- Foto de perfil -->
        <section class="mb-4">
            <img id="foto-perfil" src="https://via.placeholder.com/150" class="profile-img" alt="Foto de perfil">
        </section>

        <!-- Información personal -->
        <h1 id="nombre"></h1>
        <p class="lead text-warning" id="titulo"></p>
        <div id="contacto"></div>
    </div>
    
    <div class="container mt-4">
        <!-- Tecnologías -->
        <section class="card text-center">
            <h2 class="text-warning">Tecnologías y Herramientas</h2>
            <div class="tech-icons" id="tecnologias"></div>
        </section>
    </div>
    
    <div class="container mt-4">
        <!-- Perfil Profesional -->
        <section class="card">
            <h2 class="text-warning">Perfil Profesional</h2>
            <p id="perfil"></p>
        </section>
    </div>

    <div class="container mt-4">
        <!-- Experiencia Laboral -->
        <section class="card">
            <h2 class="text-warning">Experiencia Laboral</h2>
            <div id="experiencia"></div>
        </section>
    </div>

    <a id="whatsapp-btn" class="whatsapp-btn" target="_blank" >
        <i class="fab fa-whatsapp"></i>
    </a>
    
    <button id="download-pdf" class="btn btn-danger">
        <i class="fas fa-file-pdf"></i> Descargar CV
    </button>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
