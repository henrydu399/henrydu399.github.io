<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños Laura Victoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 400px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .card-header {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .btn-custom {
            background-color: #ff6f61;
            color: white;
        }
        .btn-custom:hover {
            background-color: #ff3b30;
        }
        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .spinner-border {
            display: none;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            🎉 ¡ Feliz Cumpleaños # 4! 🎂
        </div>
        <img src="laura.jpeg" alt="Pastel de cumpleaños">
        <div class="card-body text-center">
            <form>
            <p class="card-text">🎉 ¡Qué emoción verte aquí! 🌟 Tu presencia hace que mi cumpleaños sea aún más especial. 🎂🥳 Prepárate para un día lleno de risas, diversión y muchas sorpresas. ¡Nos vemos en la fiesta! 🎁🎈 🥳</p>
            <p class="mt-3">Ingresa tu nombre para verificar si estás en la lista de invitados:</p>
            <input type="text" id="nombre" class="form-control text-center" placeholder="Ej: luz soto" required>
            <br>
            <button class="btn btn-custom" type="button" onclick="verificarInvitacion()" >💝 Verificar</button>
            
            <div class="spinner-border text-primary" role="status" id="spinner">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p id="resultado"></p>
        </form>
        </div>
    </div>

    <script>
        function mostrarMensaje() {
            alert("🎈 ¡Feliz cumpleaños! Que todos tus deseos se hagan realidad. 🎂🎁");
        }

        const datos = " \n\n\n\n📍 **Lugar:** Calle 0A #2E-32 Quinta Bosch \n📅 **Fecha:** 22 de febrero \n⏰ **Hora:** 4:00 PM \n\n¡Nos vemos en la fiesta! 🎁🎈🥳 "
        const invitados = [
            {nombre:"luz soto", mensaje:"🎈 Hola querida Gran nona, eres super especial, estas invitada a mi fiesta 🎂🎁 !! "},
            {nombre:"marleny castellanos", mensaje:"🎈 Hola nona preferida,  hemos compartido muy buenos momentos estos 4 años, recogeme del cole mas seguido para compartir mucho mas! , estas invitada a mi fiesta 🎂🎁 !! "},
            {nombre:"henry duarte", mensaje:"🎈 Hola súper nono, gracias por todos los dulces que me has comprado ! , estas invitada a mi fiesta 🎂🎁 !! "},
            {nombre:"astrid duarte", mensaje:"🎈 Hola Tía, recuerda que eres mi tía preferida y me encanta pasar tiempo contigo, sacame mucho  mas seguido ! , estas invitada a mi fiesta 🎂🎁 !! "},
            {nombre:"lizeth duarte", mensaje:"🎈 Hola Tia, casi no hemos compartido pero recuerda que te quiero mucho.  ! , estas invitada a mi fiesta 🎂🎁 !! "},
            {nombre:"katalina romero", mensaje:"🎈 Hola Mami, se que te hago enojar mucho pero no mas que tu a mi papa, recuerda que te amo mucho y eres la mejor Mami.  ! , estas invitada a mi fiesta 🎂🎁 !! "},
            {nombre:"brayan lopez", mensaje:"🎈 Hola Padrino, has estado como perdido recuerda visitarme mas amenudo.  ! , estas invitada a mi fiesta 🎂🎁 !! "},
            {nombre:"olga castellanos", mensaje:"🎈 Hola Tia.  ! , estas invitada a mi fiesta 🎂🎁 !! "},
            {nombre:"fanny Castañeda", mensaje:"🎈 Hola!  estas invitada a mi fiesta 🎂🎁 !! "},
            {nombre:"steicy cardenas", mensaje:"🎈 Hola!  estas invitada a mi fiesta 🎂🎁 !! "},
            {nombre:"fernanda castañeda", mensaje:"🎈 Hola!  estas invitada a mi fiesta 🎂🎁 !! "},
            {nombre:"daniela matamoros", mensaje:"🎈 Hola!  estas invitada a mi fiesta 🎂🎁 !! "},
            {nombre:"makelele", mensaje:"🎈 Hola!  estas invitada a mi fiesta 🎂🎁 !! "},

        ];
        
        function verificarInvitacion() {
            const nombre = document.getElementById("nombre").value.trim().toLowerCase();
            const resultado = document.getElementById("resultado");
            const spinner = document.getElementById("spinner");
            
            if (nombre === "") {
                resultado.textContent = "Por favor, ingresa tu nombre.";
                resultado.style.color = "orange";
                return;
            }
            
            resultado.textContent = "";
            spinner.style.display = "block";
            
            setTimeout(() => {
                spinner.style.display = "none";
                const invitado = invitados.find(inv => inv.nombre === nombre);
                if (invitado) {
                    resultado.textContent = invitado.mensaje + datos;
                    resultado.style.color = "green";
                } else {
                    resultado.textContent = `Lo siento, ${nombre}. Escribe tu nombre correctamente, o No estás en la lista de invitados.`;
                    resultado.style.color = "red";
                }
            }, 2000);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
