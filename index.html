<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida - José Henry Duarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("data.json")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("nombre").textContent = data.nombre;
                    document.getElementById("titulo").textContent = data.titulo;
                    document.getElementById("contacto").innerHTML = `
                        <p><strong>Tel:</strong> ${data.contacto.telefono} | <strong>Email:</strong> ${data.contacto.email} | <strong>Ubicación:</strong> ${data.contacto.ubicacion}</p>
                        <p>
                            <a href="${data.contacto.linkedin}" class="btn btn-primary" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                            <a href="${data.contacto.github}" class="btn btn-dark" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                        </p>`;

                    const tecnologiasContainer = document.getElementById("tecnologias");
                    data.tecnologias.forEach(tech => {
                        const iconElement = document.createElement("i");
                        iconElement.className = tech.icon;
                        iconElement.title = tech.nombre;
                        iconElement.style.margin = "10px";
                        iconElement.style.fontSize = "2rem";
                        tecnologiasContainer.appendChild(iconElement);
                    });

                    const experienciaContainer = document.getElementById("experiencia");
                    data.experiencia.forEach(exp => {
                        const section = document.createElement("section");
                        section.innerHTML = `<h4>${exp.cargo} (${exp.periodo})</h4>`;
                        const ul = document.createElement("ul");
                        exp.responsabilidades.forEach(resp => {
                            const li = document.createElement("li");
                            li.textContent = resp;
                            ul.appendChild(li);
                        });
                        section.appendChild(ul);
                        experienciaContainer.appendChild(section);
                    });
                })
                .catch(error => console.error("Error cargando el JSON:", error));
        });
    </script>
</head>
<body>
    <div class="container mt-4 text-center">
        <h1 id="nombre"></h1>
        <p class="lead" id="titulo"></p>
        <div id="contacto"></div>
    </div>
    
    <div class="container mt-4">
        <section class="section">
            <h2>Tecnologías y Herramientas</h2>
            <div class="tech-icons text-center" id="tecnologias"></div>
        </section>
    </div>
    
    <div class="container mt-4">
        <section class="section">
            <h2>Experiencia Laboral</h2>
            <div id="experiencia"></div>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
