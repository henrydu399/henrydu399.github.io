<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños Laura victoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 400px;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .card-header {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .btn-custom {
            background-color: #ff6f61;
            color: white;
        }
        .btn-custom:hover {
            background-color: #ff3b30;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">🎉 ¡Feliz Cumpleaños! 🎂</div>
        <img src="https://e7.pngegg.com/pngimages/919/259/png-clipart-birthday-cake-drawing-birthday-cake-baked-goods-wish.png" alt="Pastel de cumpleaños">
        <div class="card-body text-center">
            <p class="card-text">Que este día esté lleno de alegría, amor y muchas sorpresas. ¡Disfrútalo al máximo! 🥳</p>
            <button class="btn btn-custom" onclick="mostrarMensaje()">💝 Mensaje Especial</button>
        </div>
    </div>

    <script>
        function mostrarMensaje() {
            alert("🎈 ¡Feliz cumpleaños! Que todos tus deseos se hagan realidad. 🎂🎁");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
